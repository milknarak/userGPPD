<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Document</title>
    <script>
      $.ajax({
        url: "https://localhost:7004/api/userdata/userdata",
        context: document.body,
        type: "PUT",
      }).done(function (userdata) {
        console.log(userdata)
        $( "#id" ).text( userdata.id);
        $( "#name" ).text( userdata.name);
        $( "#lastname" ).text( userdata.lastname);
      });
    </script>
</head>
<body>
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
        <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
          <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
          <span class="fs-4">Simple header</span>
        </a>
  
        <ul class="nav nav-pills">
            <li class="nav-item"><a href="index.html" class="nav-link active" aria-current="page">Home</a></li>
            <li class="nav-item"><a href="pageadd.html" class="nav-link">Add</a></li>
            <li class="nav-item"><a href="pageedit.html" class="nav-link">Edit</a></li>
          </ul>
      </header>

      <div class="container">
        <div class="mb-3">
          <div class="row">
            <div class="col" id="EditOld">
              <label for="exampleFormControlInput1" class="form-label">Old id</label>
              <input type="id" class="form-control" id="EditOldId" placeholder="#####">
            </div>
            <div class="col">
              <label for="exampleFormControlInput1" class="form-label">Old name</label>
              <input type="name" class="form-control" id="EditOldName" placeholder="Name">
            </div>
            <div class="col">
              <label for="exampleFormControlInput1" class="form-label">Old lastname</label>
              <input type="lastname" class="form-control" id="EditOldLastname" placeholder="Lastname">
            </div>
        </div>
        <div class="mb-3" style="margin-top: 10px;">
          <div class="row">
            <div class="col" id="EditNew">
              <label for="exampleFormControlInput1" class="form-label">New id</label>
              <input type="id" class="form-control" id="EditNewId" placeholder="#####">
            </div>
            <div class="col">
              <label for="exampleFormControlInput1" class="form-label">New name</label>
              <input type="name" class="form-control" id="EditNewName" placeholder="Name">
            </div>
            <div class="col">
              <label for="exampleFormControlInput1" class="form-label">New lastname</label>
              <input type="lastname" class="form-control" id="EditNewLastname" placeholder="Lastname">
            </div>
        </div>
        <div style="margin-top: 20px;">
          <button type="button" class="btn btn-warning">Edit</button>
          <a class="btn btn-light" href="index.html" role="button">Back</a>
        </div>
          
        </div>
        
      </div>


      
</body>
</html>
